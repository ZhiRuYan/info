<section class="register-section">
  <div class="sign-up">
    <form name="signUp" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : signUp.username.$invalid && !signUp.username.$pristine }">
        <label for="username">用户名</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="user.username" ng-minlength="3"
               ng-maxlength="15" placeholder="请输入您的用户名" required>
        <span ng-show="signUp.username.$dirty&&signUp.username.$error.required" class="help-block">*必填</span>
        <span ng-show="signUp.username.$error.minlength" class="help-block">*用户名太短</span>
        <span ng-show="signUp.username.$error.maxlength" class="help-block">*用户名太长</span>
        <span ng-show="signUp.username.isExist" class="help-block">*该用户已存在</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : signUp.email.$invalid && !signUp.email.$pristine }">
        <label for="email">邮箱</label>
        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" placeholder="请输入您的邮箱" required>
        <span ng-show="signUp.email.$dirty&&signUp.email.$error.required" class="help-block">*请输入合法的邮箱</span>
      </div>
      <div class="form-group" ng-class="{'has-error' : signUp.pass.$invalid && !signUp.pass.$pristine}">
        <label for="pass">密码</label>
        <input type="password" name="pass" id="pass" class="form-control" ng-model="user.pass" placeholder="请设置您的密码" ng-minlength="6"
               ng-maxlength="20" required>
        <span ng-show="signUp.pass.$invalid&&signUp.pass.$error.minlength" class="help-block">*密码长度过短</span>
        <span ng-show="signUp.pass.$invalid&&signUp.pass.$error.maxlength" class="help-block">*密码长度过长</span>
      </div>

      <div class="form-group" ng-class="{'has-error' : (user.pass!=user.passRepeat) && !signUp.passRepeat.$pristine}">
        <label for="pass">再次输入密码</label>
        <input type="password" name="passRepeat" id="passRepeat" class="form-control" ng-model="user.passRepeat" placeholder="请再输一遍密码"  required>
        <span ng-show="(user.pass!=user.passRepeat)&&!signUp.passRepeat.$pristine" class="help-block">*两次输入密码不一致</span>
      </div>


      <button type="submit" class="btn btn-primary" ng-disabled="signUp.$invalid" ng-click="addUser()">提交</button>
    </form>
  </div>

</section>
