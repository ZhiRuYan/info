<div class="modal-header">
  <button type="button" class="close" ng-click="actions.cancel()"></button>
  <h4 class="modal-title">新建组群</h4>
</div>
<div class="modal-body">
  <form name="createGroup">
    <form-body>
      <div class="row">
        <div class="col-md-8">
          <label class="control-label">组群名称</label>
          <input class="form-control" ng-model="input.groupName" placeholder="请输入组群名称" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">组群描述</label>
          <input class="form-control" ng-model="input.groupDes" placeholder="请输入组群描述" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">组群口令</label>
          <input class="form-control" ng-model="input.groupPass" placeholder="请设置组群口令" required/>
        </div>
      </div>
    </form-body>
  </form>
</div>
<div class="modal-footer">
  <button class="btn green" type="button" ng-click="actions.submit()" ng-disabled="createGroup.$invalid">确定
  </button>
  <button class="btn default" type="button" ng-click="actions.cancel()">取消</button>
</div>
