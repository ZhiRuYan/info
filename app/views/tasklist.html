<section class="tasklist-section">
  <table id="tasklist" class="tasklist-table">
    <thead class="tasklist-thead">
    <tr class="tasklist-thead-tr">
      <th>任务名称</th>
      <th>任务描述</th>
      <th>所属分组</th>
      <th>创建者</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat=" o in tasksList">
      <td>{{o.taskName}}</td>
      <td>{{o.taskDes}}</td>
      <td>{{o.belong}}</td>
      <td>{{o.taskCreator}}</td>
      <td><a class="tasksList-edit" href="javascript:void(0)" ng-click="editTask(o.taskCreator == username,o)">{{o.taskCreator == username?'查看':'编辑'}}</a><a href="javascript:void(0)" class="tasksList-del" ng-click="deleteTask(o.taskName)" ng-if="o.taskCreator == username">/删除</a></td>
    </tr>
    </tbody>
  </table>
</section>
