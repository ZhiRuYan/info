<div class="modal-header">
  <button type="button" class="close" ng-click="actions.cancel()"></button>
  <h4 class="modal-title">加入组群</h4>
</div>
<div class="modal-body">
  <form name="joinGroup">
    <form-body>
      <div class="row">
        <div class="col-md-8">
          <label class="control-label">组群ID</label>
          <input class="form-control" ng-model="input.groupID" placeholder="请输入组群ID" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">组群口令</label>
          <input class="form-control" ng-model="input.groupPass" placeholder="请输入组群口令" required/>
        </div>
      </div>
    </form-body>
  </form>
</div>
<div class="modal-footer">
  <button class="btn green" type="button" ng-click="actions.submit()" ng-disabled="joinGroup.$invalid">确定
  </button>
  <button class="btn default" type="button" ng-click="actions.cancel()">取消</button>
</div>
