<div class="modal-header">
  <button type="button" class="close" ng-click="actions.cancel()"></button>
  <h4 class="modal-title">查看</h4>
</div>
<div class="modal-body">
  <div class="col-md-12" style="padding: 0" ng-if="listData.length>0">
    <a class="btn btn-success showresult-button"
       ng-href={{'http://127.0.0.1:3000/api/generateExcle/'+entity.taskName}} target="_blank">
      <i class="fa fa-plus"></i> 导出为Excle
    </a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="showresult-th" ng-repeat="(key,value) in listData[0]">{{key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in listData">
      <td class="maintain-td" ng-repeat="(key,value) in o">
        {{value}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn red" type="button" ng-click="actions.cancel()">关闭
  </button>
</div>
