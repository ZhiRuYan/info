<div class="modal-header">
  <button type="button" class="close" ng-click="actions.cancel()"></button>
  <h4 class="modal-title">新建任务</h4>
</div>
<div class="modal-body">
  <form name="createTask">
    <form-body>
      <div class="row">
        <div class="col-md-8">
          <label class="control-label">任务名称</label>
          <input class="form-control" ng-model="input.taskName" placeholder="请输入任务名称" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">任务描述</label>
          <input class="form-control" ng-model="input.taskDes" placeholder="请输入任务描述" required/>
        </div>
        <div ng-repeat="o in input.details">
          <div class="col-md-8 newtask-options">
            <input class="form-control" ng-model="o.option" placeholder="请输入选项名称" required/>
          </div>
        </div>
        <div class="col-md-8 newtask-button">
          <button class="btn btn-success"
                  ng-click="addOptions()">
            <i class="fa fa-plus"></i>添加选项
          </button>
        </div>
      </div>
    </form-body>
  </form>
</div>
<div class="modal-footer">
  <button class="btn green" type="button" ng-click="actions.submit()" ng-disabled="createTask.$invalid">确定
  </button>
  <button class="btn default" type="button" ng-click="actions.cancel()">取消</button>
</div>
