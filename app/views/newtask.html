<div class="modal-header">
  <button type="button" class="close" ng-click=""></button>
  <h4 class="modal-title">新建任务</h4>
</div>
<div class="modal-body">
  <form name="form">
    <form-body>
      <div class="row">
        <div class="col-md-8">
          <label class="control-label">任务名称</label>
          <input class="form-control" ng-model="taskName" placeholder="请输入任务名称" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">截止日期</label>
          <input class="form-control" ng-model="taskName" placeholder="请输入截止日期" required/>
        </div>
        <div class="col-md-8">
          <label class="control-label">任务描述</label>
          <input class="form-control" ng-model="taskOptions" placeholder="请输入任务描述" required/>
        </div>
      </div>
    </form-body>
  </form>
</div>
<div class="modal-footer">
  <button class="btn green" type="button" ng-click="actions.submit()">确定
  </button>
  <button class="btn default" type="button" ng-click="actions.cancel()">取消</button>
</div>
