<div class="modal-header">
  <button type="button" class="close" ng-click="actions.cancel()"></button>
  <h4 class="modal-title">{{entity.vote_id? '修改' : '创建'}}{{entity.type == 1 ? '班徽' : '口号'}}投票选项</h4>
</div>
<div class="modal-body">
  <form name="form">
    <form-body>
      <div class="row">
        <div class="col-md-8">
          <label class="control-label">主标题</label>
          <input class="form-control" ng-model="entity.title" placeholder="请输入主标题"
                 validator="[required]"
                 validator-group="v1" />
        </div>
        <div class="col-md-8">
          <label class="control-label">副标题</label>
          <input class="form-control" ng-model="entity.sub_title" placeholder="请输入副标题"
                 validator="[required]"
                 validator-group="v1" />
        </div>
        <div class="col-md-8">
          <label class="control-label">最多投几项</label>
          <input class="form-control" ng-model="entity.max_vote_count" placeholder="请输入最多投几项" validator="[required]" validator-group="v1"/>
        </div>
      </div>
    </form-body>
  </form>
</div>
<div class="modal-footer">
  <button class="btn green" type="button" ng-click="actions.submit()">确定
  </button>
  <button class="btn default" type="button" ng-click="actions.cancel()">取消</button>
</div>
